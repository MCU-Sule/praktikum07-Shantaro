<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>    
            let a=prompt ("Berapa mawar yang ingin di beli? (Rp 5000)")
            let b=prompt ("Berapa tulip yang ingin di beli? (Rp 8000)")
            let c=prompt ("Berapa anggrek yang ingin di beli? (Rp 10000)")
            let d=prompt ("Uang yang di bayarkan adalah=")

            let total = a*5000 + b*8000 + c*10000
            let kembali =d-total

            document.write ("anda membeli mawar sebanyak <b>"+ a +"bunga </b>" + "dengan harga total Rp." + 5000*a + "<br>")
            document.write ("anda membeli tulip sebanyak <b>"+ b +"bunga </b>" + "dengan harga total Rp." + 8000*b + "<br>")
            document.write ("anda membeli anggrek sebanyak <b>"+ c +"bunga </b>" + "dengan harga total Rp." + 10000*c + "<br>")
            document.write ("Total belanjaan anda <b>Rp." + total + "</b> + <br>")

            if(d>=total) {
                document.write("kembalian anda adalah Rp." + kembali)
            }
            else{
                document.write("Uang anda tidak mencukupi")
            }

        </script>
    </body>
</html>
